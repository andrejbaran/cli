version: '1'
ops:
  - name: write_a_file_op
    description: bind mount the cwd and write a file called BRANDNEWFILE.txt
    public: false
    sourceCodeURL: ""
    run: node /ops/index.js
    env:
      - 'USER=world'
      - 'OPS_ACCESS_TOKEN'
    src:
      - Dockerfile
      - index.js
      - package.json
      - .dockerignore
    mountCwd: true
    mountHome: false
    bind:
      - /tmp:/tmp
    port:
      - 3000:3000
    help:
      usage: Your first hello-world op
      arguments:
        username: Your username
        email: Your email
      options:
        build: Build flag
        clear: Clears
workflows:
  - name: hello-world
    description: Your first hello-world op
    remote: false
    public: false
    sourceCodeURL: ""
    steps:
      - node ./index.js
    env:
      - 'USER=world'
      - 'OPS_ACCESS_TOKEN'
