version: '1'
name: hello-world
description: Your first hello-world op
run: node ./index.js
network: 'host'
flags:
  - 'v=0.0.0'
env:
  - 'USER=world'
  - 'LOGGER_PLUGINS_STDOUT_ENABLED=true'
  - 'OPS_ACCESS_TOKEN'
bind:
  - '/tmp:/tmp'
src:
  - Dockerfile
  - index.js
  - demo.js
  - package.json
  - .dockerignore
