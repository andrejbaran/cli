version: "1"
commands:
  - name: js
    description: js
    run: node /ops/index.js
    public: false
    env:
      - USER=world
      - OPS_ACCESS_TOKEN
    port:
      - 3000:3000
    src:
      - Dockerfile
      - index.js
      - package.json
      - .dockerignore
    mountCwd: false
    mountHome: false
    bind:
      - /tmp:/tmp
    help:
      usage: Your first hello-world op
      arguments:
        username: Your username
        email: Your email
      options:
        build: Build flag
        clear: Clears
