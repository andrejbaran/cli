version: '1'
ops:
  - name: hello-world
    description: Your first hello-world op
    run: node /ops/index.js
    env:
      - 'USER=world'
      - 'OPS_ACCESS_TOKEN'
    src:
      - Dockerfile
      - index.js
      - demo.js
      - package.json
      - .dockerignore
    mountCwd: false
    mountHome: false
    bind:
      - '/tmp:/tmp'
    port:
      - 3000:3000
    help:
      usage: 'Your first hello-world op'
      arguments:
        username: 'Your username'
        email: 'Your email'
      options:
        build: 'Build flag'
        clear: 'Clears'
workflows:
  - name: hello-world
    description: Your first hello-world op
    remote: false
    steps:
      - node ./index.js
    env:
      - 'USER=world'
      - 'OPS_ACCESS_TOKEN'
