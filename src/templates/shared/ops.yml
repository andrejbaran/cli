version: "1"
commands:
  - name: hello-world:0.1.0
    description: Your first hello-world op
    public: false
    sourceCodeURL: ""
    run: node /ops/index.js
    env:
      - "USER=world"
      - "OPS_ACCESS_TOKEN"
      - "OPS_ENV_VAR=$HOST_ENV_VAR"
